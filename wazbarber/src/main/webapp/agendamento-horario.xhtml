      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>Agendamento de Horário</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">

            <ui:define name="navbar">
                <nav class="grey darken-3">
                    <div class="nav-wrapper">
                        <a href="areaadmin.xhtml" class="brand-logo"><img src="images/logo1.png" alt="logo"/></a>
                        <ul class="right hide-on-med-and-down">
                            <h:form>
                                <li><a><i class="material-icons left">person</i>Admin</a></li>
                                <li><a jsf:action="#{controladorDeAdmin.realizarLogout()}"><i class="material-icons right">input</i>Logout</a></li>
                            </h:form>
                        </ul>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="conteudo">
                <div class="row">      
                    <h4 align="center" style="margin-top: 8%">Agende um Horário</h4>

                    <h:messages class="red-text center"/>

                    <h:form class="col s12">
                        <div>
                            <center>
                                <div class="input-field col s11 m6 offset-m3">
                                    <h:selectOneMenu id="agendamento" required="true"
                                                     requiredMessage="Selecione um tipo de agendamento" 
                                                     value="#{controladorDeAgendamentoHorario.opcaoAgendamento}">
                                        <f:selectItem itemLabel="Escolha a forma de agendamento" 
                                                      itemValue="" noSelectionOption="true"/>
                                        <f:selectItem itemLabel="Por Atendente" itemValue="atendente"  
                                                      noSelectionOption="false" />
                                        <f:selectItem itemLabel="Por Serviço" itemValue="servico" 
                                                      noSelectionOption="false"/>
                                    </h:selectOneMenu>

                                    <div class="input-field" align="center">
                                        <h:commandButton value="Confirmar" class="waves-effect waves-light btn grey darken-2" 
                                                         action="#{controladorDeAgendamentoHorario.confirmar()}"/>
                                    </div>
                                </div>
                            </center>
                        </div>
                    </h:form>

                    <div jsf:rendered="#{controladorDeAgendamentoHorario.opcaoAgendamento == 'atendente'}">
                        <h:form class="col s12">
                            <center>
                                <div class="input-field col s11 m6 offset-m3">
                                    <h:selectOneMenu id="atendente" value="#{controladorDeAgendamentoHorario.atendente.id}"
                                                     required="true"
                                                     requiredMessage="Selecione um atendente">
                                        <f:selectItem itemLabel="Escolha um atendente"
                                                      itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{controladorDeAtendente.todosOsAtendentes()}" var="atendente"
                                                       itemLabel="#{atendente.nome}"
                                                       itemValue="#{atendente.id}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="col s11 m6 offset-m3" align="center">
                                    <h:commandButton value="Confirmar" class="waves-effect waves-light btn grey darken-2" 
                                                     action="#{controladorDeAgendamentoHorario.confirmarAtendente()}"/>
                                </div>
                            </center>
                        </h:form>

                        <div jsf:rendered="#{controladorDeAgendamentoHorario.atendente.id != null}">
                            <h:form class="col s12">
                                <center>
                                    <div class="input-field col s11 m6 offset-m3">
                                        <h:selectOneMenu id="servico" value="#{controladorDeAgendamentoHorario.servico.id}"
                                                         required="true"
                                                         requiredMessage="Selecione um servico">
                                            <f:selectItem itemLabel="Escolha um Servico"
                                                          itemValue="" noSelectionOption="true"/>
                                            <f:selectItems value="#{controladorDeAgendamentoHorario.servicosAtendente()}" var="servico"
                                                           itemLabel="#{servico.nome} - Duração: #{servico.duracao} min - R$: #{servico.preco}"
                                                           itemValue="#{servico.id}"/> 
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="input-field col s11 m6 offset-m3">
                                        <!--<i class="material-icons prefix">account_circle</i>-->
                                        <h:inputText value="#{controladorDeAgendamentoHorario.dataAgendamento}" 
                                                     converter="convert.StringToLocalDate" 
                                                     converterMessage="O formato da data deve ser dd/mm/aaaa"/>
                                        <label for="nome">Data Agendamento</label>
                                    </div>
                                    
                                    <!--Horario de Agendamento-->
                                    <div class="input-field col s11 m6 offset-m3">
                                        <i class="material-icons prefix">access_time</i>
                                        <h:inputText id="horarioAgendamento" converter="convert.LocalTime" 
                                                     converterMessage="O formato da hora deve ser 12:00" 
                                                     class="validate" value="#{controladorDeAgendamentoHorario.horario}" 
                                                     required="true"/>
                                        <label for="horarioAgendamento">Horario Agendamento</label>
                                    </div>

                                    <div class="col s11 m6 offset-m3" align="center">
                                        <h:commandButton value="Confirmar" class="waves-effect waves-light btn grey darken-2" 
                                                         action="#{controladorDeAgendamentoHorario.confirmarAgendamento()}"/>
                                    </div>
                                </center>
                            </h:form>
                        </div>
                    </div>

                    <!--<h5>Serviços</h5>
                                        <h:dataTable value="#{controladorContato.listarContatos()}" var="contato">
                                            <h:column>
                                                <div class="row">
                                                    <div class="col l4 m4 s3">
                    #{contato.nome}    
                                </div>
                                <div class="col l4 m4 s3">
                    #{contato.numero}
                                </div>
                                <div class="col l4 m4 s2">
                                    <h:form>
                                        <div class="col l3 m6 s2">
                                            <h:commandLink action="#{controladorContato.atualizarContato(contato)}"
                                                           class="btn-floating btn-flat waves-effect waves-light blue">
                                                <i class="material-icons">edit</i>
                                            </h:commandLink>
                                        </div>
                                        <div class="col l3 m6 s2">
                                            <h:commandLink id="removeContato" action="#{controladorContato.removerContato(contato)}"

                                            </h:commandLink>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </h:column>
                    </h:dataTable>-->

                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
