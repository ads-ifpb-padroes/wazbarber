<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">

            <ui:define name="navbar">
                <nav class="grey darken-3">
                    <div class="nav-wrapper">
                        <a href="index.xhtml" class="brand-logo"><img src="images/logo1.png" alt="logo"/></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="cadastrodeclientes.xhtml"><i class="material-icons left">person_add</i>Cadastre-se</a></li>
                        </ul>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="conteudo">
                <div class="row">
                    <div class="col s11 m6 offset-m3">
                        <center>
                            <div class="row" style="margin-top: 15%">
                                <img src="images/logo.png" alt="Perfil"/>
                            </div>

                            <h:messages class="red-text center"/>

                            <h:form class="col s12">

                                <div class="row">
                                    <div class="input-field">
                                        <i class="material-icons prefix">account_circle</i>
                                        <h:inputText id="email" class="validate" value="#{controladorDeCliente.email}" required="true"/>
                                        <label for="email">Usu√°rio</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field">
                                        <i class="material-icons prefix">lock</i>
                                        <h:inputSecret id="senha" class="validate" value="#{controladorDeCliente.senha}" required="true"/>
                                        <label for="senha">Senha</label>
                                    </div>

                                </div>
                                <div class="input-field">
                                    <h:commandButton class="waves-effect waves-light btn grey darken-2" action="#{controladorDeCliente.realizarlogin()}" value="Login"/>
                                </div>
                                <div class="input-field">
                                    Logar como admin?<a href="loginadmin.xhtml"> Clique aqui</a>
                                </div>

                            </h:form>
                        </center>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
