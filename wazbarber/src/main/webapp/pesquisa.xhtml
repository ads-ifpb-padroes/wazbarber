<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Controle de fidelidade</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="id" />
        </f:metadata>
        <ui:composition template="/template.xhtml">

            <ui:define name="navbar">
                <nav class="grey darken-3">
                    <div class="nav-wrapper">
                        <a href="#" class="brand-logo"><img src="images/logo1.png" alt="logo"/></a>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="conteudo">
                <h4 align="center">Pesquisa de satisfação</h4>
                <div class="row">
                    <h:form rendered="#{controladorPesquisa.respondeu == false}">
                        <div class="col l4 offset-l4">
                            <p>Responda numa escala de 1 a 10 o quanto você está satisfeito com os seguintes itens: </p>
                            <center><b><span>Tempo de espera</span></b></center>
                            <p class="range-field">
                                <input jsf:value="#{controladorPesquisa.pesquisa.tempoEspera}"   
                                       type="range" id="tempoEspera" min="0" max="10" />
                            </p>
                            <center><b><span>Qualidade do atendimento</span></b></center>
                            <p class="range-field">
                                <input jsf:value="#{controladorPesquisa.pesquisa.qualidadeAtendimento}" 
                                       type="range" id="qualidadeAtendimento" min="0" max="10" />
                            </p>
                            <center><b><span>Ambiente</span></b></center>
                            <p class="range-field">
                                <input jsf:value="#{controladorPesquisa.pesquisa.ambiente}" 
                                       type="range" id="ambiente" min="0" max="10" />
                            </p>
                            <center><b><span>Qualidade do serviço</span></b></center>
                            <p class="range-field">
                                <input jsf:value="#{controladorPesquisa.pesquisa.qualidadeServico}" 
                                       type="range" id="qualidadeServico" min="0" max="10" />
                            </p>
                            <center>
                                <h:commandButton value="SALVAR" class="waves-effect waves-light btn grey darken-2" 
                                             action="#{controladorPesquisa.responder(id)}">
                                </h:commandButton>
                            </center>
                        </div>
                    </h:form>
                </div>
                <div class="row">
                    <div class="col l4 offset-l4" jsf:rendered="#{controladorPesquisa.respondeu == true}">
                        <h5>Obrigado por responder :)</h5>
                    </div>  
                </div>
                
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
