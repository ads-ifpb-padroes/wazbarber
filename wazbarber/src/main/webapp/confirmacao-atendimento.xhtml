<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Inicial</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">

            <ui:define name="navbar">
                <nav class="grey darken-3">
                    <div class="nav-wrapper">
                        <a href="areaadmin.xhtml" class="brand-logo"><img src="images/logo1.png" alt="logo"/></a>
                        <ul class="right hide-on-med-and-down">
                            <h:form>
                                <li><a><i class="material-icons left">person</i>#{sessionScope.cliente.nomeCompleto}</a></li>
                                <li><a jsf:action="#{controladorDeCliente.realizarLogout()}"><i class="material-icons right">input</i>Logout</a></li>
                            </h:form>
                        </ul>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="conteudo">

                <div class="container">
                    <div class="row">
                        <div class="col l8 offset-l2 offset-m2 offset-s2">

                            <center>
                                <h4 align="center" style="margin-top: 8%">Confirme Atendimentos</h4>

                                <h:dataTable value="#{controladorDeConfirmAtendimento.agendamentos}" var="agendamento">
                                    <h:column>
                                        <div class="row">
                                            <div class="col l3 m4 s3">
                                                Cliente: #{agendamento.cliente.nomeCompleto}    
                                            </div>
                                            <div class="col l3 m4 s3">
                                                Data: #{agendamento.data}
                                            </div>
                                            <div class="col l3 m4 s3">
                                                Horario: #{agendamento.horario}
                                            </div>
                                            <div class="col l3 m4 s2">
                                                <h:form>
                                                    <div class="col l3 m6 s2">
                                                        <h:commandLink action="#{controladorDeConfirmAtendimento.confirmarAtendimento(agendamento)}"
                                                                       class="btn-floating btn-flat waves-effect waves-light green">
                                                            <i class="material-icons">check</i>
                                                        </h:commandLink>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </center>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
