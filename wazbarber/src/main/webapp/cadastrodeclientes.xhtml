<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Clientes</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">

            <ui:define name="navbar">
                <nav class="grey darken-3">
                    <div class="nav-wrapper">
                        <a href="index.xhtml" class="brand-logo"><img src="images/logo1.png" alt="logo"/></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="index.xhtml"><i class="material-icons right">input</i>Entre</a></li>
                        </ul>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="conteudo">
                <div class="row">      
                    <h4 align="center" style="margin-top: 8%">Cadastro de Clientes</h4>

                    <h:messages class="red-text center"/>

                    <h:form class="col s12">
                        <div class="row">
                            <center>
                                <div class="input-field col s11 m6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <h:inputText id="nome" class="validate" value="#{controladorDeCliente.nomeCompleto}" required="true"/>
                                    <label for="nome">Nome Completo</label>
                                </div>
                                <div class="input-field col s11 m6">
                                    <i class="material-icons prefix">face</i>
                                    <h:inputText id="apelido" class="validate" value="#{controladorDeCliente.apelido}"/>
                                    <label for="apelido">Apelido</label>
                                </div>
                            </center>
                        </div>

                        <div class="row">
                            <center>
                                <div class="input-field col s11 m6">
                                    <i class="material-icons prefix">mail</i>
                                    <h:inputText id="email" class="validate" value="#{controladorDeCliente.email}" required="true"/>
                                    <label for="email">E-mail</label>
                                </div>
                                <div class="input-field col s11 m6">
                                    <i class="material-icons prefix">lock</i>
                                    <h:inputSecret id="senha" class="validate" value="#{controladorDeCliente.senha}" required="true"/>
                                    <label for="senha">Senha</label>
                                </div>
                            </center>
                        </div>

                        <div class="row">
                            <center>
                                <div class="input-field col s11 m6">
                                    <i class="material-icons prefix">location_city</i>
                                    <h:inputText id="cidade" class="validate" value="#{controladorDeCliente.cidade}" required="true"/>
                                    <label for="cidade">Cidade</label>
                                </div>
                                <div class="input-field col s11 m6">
                                    <i class="material-icons prefix">phone_android</i>
                                    <h:inputText id="celular" class="validate" value="#{controladorDeCliente.celular}" required="true"/>
                                    <label for="celular">Celular</label>
                                </div>
                            </center>
                        </div>

                        <div class="input-field" align="center">
                            <h:commandButton value="Cadastrar" class="waves-effect waves-light btn grey darken-2" action="#{controladorDeCliente.cadastrar()}"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
